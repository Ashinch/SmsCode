<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>权限声明</title>
        <link href="perm_state_style.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>
        <p>
            <a class="title">接收短信（RECEIVE_SMS）</a><br/>
            <a class="content">解析短信中的验证码前提需要能够接收短信。</a>
        </p>
        <p>
            <a class="title">读短信（READ_SMS）</a><br/>
            <a class="content">解析短信中的验证码需要读取短信内容。</a>
        </p>
        <p>
            <a class="title">写短信（WRITE_SMS）</a><br/>
            <a class="content">验证码短信标记为已读需要写短信权限。</a>
        </p>
        <p>
            <a class="title">网络权限（INTERNET，WIFI）</a><br/>
            <a class="content">仅用于收集崩溃日志，承诺不会收集任何短信数据。不想这样也可以手动关闭该权限。</a>
        </p>
    </body>
</html>
