<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>权限声明</title>
        <link href="perm_state_style.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>
        <p>
            <a class="title">接收簡訊（RECEIVE_SMS）</a><br/>
            <a class="content">解析簡訊中驗證碼的前提是需要能夠接收簡訊。</a>
        </p>
        <p>
            <a class="title">讀簡訊（READ_SMS）</a><br/>
            <a class="content">解析簡訊中的驗證碼需要讀取簡訊內容。</a>
        </p>
        <p>
            <a class="title">寫簡訊（WRITE_SMS）</a><br/>
            <a class="content">驗證碼簡訊標記為已讀需要寫簡訊權限。</a>
        </p>
        <p>
            <a class="title">網路權限（INTERNET，WIFI）</a><br/>
            <a class="content">僅用於收集崩潰日誌，承諾不會收集任何簡訊數據。不想這樣也可以手動關閉該權限。</a>
        </p>
    </body>
</html>
